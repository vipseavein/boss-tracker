<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Boss Tracker Online</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      table-layout: fixed;
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 5px; 
      text-align: center; 
      word-wrap: break-word;
    }
    th:first-child, td:first-child { width: 60px; }
    tr:nth-child(odd) { background-color: #e6f7ff; }
    tr:nth-child(even) { background-color: #cce0e0; }

    .blue { background-color: #00B0F0; }
    .green { background-color: #00FF00; }
    .yellow { background-color: #FFFF00; }
    .red { background-color: #FF0000; }

    #notifications {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
    #notifications div {
      margin: 5px auto;
      width: 60%;
      padding: 5px;
      border-radius: 4px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
  <h2>Boss Tracker Online</h2>
  <table id="bossTable"></table>

  <div id="notifications"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBXdf1nQabS_5tt2gpIxDxo2w14KVsyL8g",
      authDomain: "boss-tracker-9e069.firebaseapp.com",
      databaseURL: "https://boss-tracker-9e069-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "boss-tracker-9e069",
      storageBucket: "boss-tracker-9e069.appspot.com",
      messagingSenderId: "968667523286",
      appId: "1:968667523286:web:a8c750376cfe9df7310177"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bosses = ["Manticore","Dark Kimzark","Minisha","Pluma","Pena Top","Pena Bot","Quadra","Tank Top","Tank Bot","Cây","Sói","Bò","Cauda"];
    const table = document.getElementById("bossTable");
    const notifications = document.getElementById("notifications");

    let header = "<tr><th>Channel</th>";
    bosses.forEach(b => header += `<th>${b}</th>`);
    header += "</tr>";
    table.innerHTML = header;

    for (let ch = 1; ch <= 30; ch++) {
      let row = `<tr><td>${ch}</td>`;
      bosses.forEach(boss => {
        const id = `${ch}_${boss}`;
        row += `<td><input type="checkbox" id="${id}"><div class="timer" id="t_${id}">--</div></td>`;
      });
      row += "</tr>";
      table.insertAdjacentHTML("beforeend", row);
    }

    // Sự kiện tick checkbox
    bosses.forEach(boss => {
      for (let ch = 1; ch <= 30; ch++) {
        const id = `${ch}_${boss}`;
        const checkbox = document.getElementById(id);
        const timerCell = document.getElementById("t_"+id);

        checkbox.addEventListener("change", e => {
          if (e.target.checked) {
            db.ref("timers/"+id).set({checked:true, startTime: Date.now()});
          } else {
            db.ref("timers/"+id).remove();
            if (timerCell.intervalId) {
              clearInterval(timerCell.intervalId);
              timerCell.intervalId = null;
            }
            timerCell.textContent = "--";
            timerCell.className = "";
          }
        });
      }
    });

    // CLICK VÀO THỜI GIAN ĐỂ NHẬP SỐ PHÚT ĐẾM NGƯỢC
    bosses.forEach(boss => {
      for (let ch = 1; ch <= 30; ch++) {
        const id = `${ch}_${boss}`;
        const timerCell = document.getElementById("t_" + id);

        timerCell.addEventListener("click", () => {
          const input = prompt("Nhập số PHÚT muốn đếm ngược:");

          if (input === null) return; // Cancel
          const minutesInput = parseInt(input);

          if (isNaN(minutesInput) || minutesInput <= 0) {
            alert("Vui lòng nhập số nguyên dương (phút)!");
            return;
          }

          // Tổng thời gian boss hồi: 240 phút
          const totalSeconds = 240 * 60;
          const remainSeconds = minutesInput * 60;

          // startTime mới sao cho còn đúng remainSeconds
          const newStart = Date.now() - (totalSeconds - remainSeconds) * 1000;

          db.ref("timers/" + id).set({
            checked: true,
            startTime: newStart
          });

          // Tick checkbox nếu chưa tick
          document.getElementById(id).checked = true;
        });
      }
    });

    // Lắng nghe Firebase và cập nhật bảng
    let timersData = {};
    db.ref("timers").on("value", snapshot => {
      timersData = snapshot.val() || {};

      // Duyệt qua tất cả id trong timers
      Object.keys(timersData).forEach(id => {
        const {checked, startTime} = timersData[id];
        const timerCell = document.getElementById("t_"+id);
        const checkbox = document.getElementById(id);

        if (!timerCell || !checkbox) return;

        checkbox.checked = checked;

        // Nếu đã có interval cũ thì clear để tránh dùng startTime cũ
        if (timerCell.intervalId) {
          clearInterval(timerCell.intervalId);
          timerCell.intervalId = null;
        }

        if (checked) {
          // Tạo interval mới với startTime mới nhất
          timerCell.intervalId = setInterval(() => {
            const elapsed = Math.floor((Date.now()-startTime)/1000);
            const remain = 240*60 - elapsed;

            if (remain <= 0) {
              timerCell.textContent = "Boss đã hồi sinh!";
              timerCell.className = "red";
              clearInterval(timerCell.intervalId);
              timerCell.intervalId = null;
            } else {
              const minutes = Math.floor(remain / 60);
              const seconds = remain % 60;
              const mm = String(minutes).padStart(2, '0');
              const ss = String(seconds).padStart(2, '0');
              timerCell.textContent = `${mm}:${ss}`;

              if (remain >= 235*60) timerCell.className = "blue";
              else if (remain > 5*60) timerCell.className = "green";
              else if (remain > 3*60) timerCell.className = "yellow";
              else timerCell.className = "red";
            }
          },1000);
        } else {
          timerCell.textContent = "--";
          timerCell.className = "";
        }
      });
    });

    // Cập nhật thông báo
    setInterval(() => {
      let soonRespawn = [];

      Object.keys(timersData).forEach(id => {
        const {checked, startTime} = timersData[id];
        if (checked) {
          const remainNow = 240*60 - Math.floor((Date.now()-startTime)/1000);
          if (remainNow > 0) {
            const minutes = Math.floor(remainNow / 60);
            const seconds = remainNow % 60;
            const mm = String(minutes).padStart(2, '0');
            const ss = String(seconds).padStart(2, '0');
            const [ch, boss] = id.split("_");

            let color = "";
            if (remainNow >= 235*60) color = "blue";
            else if (remainNow > 5*60) color = "green";
            else if (remainNow > 3*60) color = "yellow";
            else color = "red";

            soonRespawn.push({ch, boss, text:`${mm}:${ss}`, remain: remainNow, color});
          }
        }
      });

      soonRespawn.sort((a,b) => a.remain - b.remain);

      notifications.innerHTML = "";
      soonRespawn.slice(0,5).forEach(item => {
        const div = document.createElement("div");
        div.textContent = `Kênh ${item.ch} - Boss ${item.boss} - Còn ${item.text}`;
        div.className = item.color;
        notifications.appendChild(div);
      });
    },1000);
  </script>
</body>
</html>
