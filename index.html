<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Boss Tracker Online</title>

  <style>
    /* ===========================
       DARK MODE (MẶC ĐỊNH)
       =========================== */
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
      transition: 0.3s;
    }

    th, td {
      border: 1px solid rgba(88, 166, 255, 0.2);
      padding: 4px;
      text-align: center;
      color: #c9d1d9;
      white-space: nowrap;
      transition: 0.3s;
    }

    th {
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
      font-weight: bold;
      text-shadow: 0 0 5px #58a6ff;
    }

    #bossTable tr:nth-child(odd) {
      background-color: rgba(88, 166, 255, 0.05) !important;
    }
    #bossTable tr:nth-child(even) {
      background-color: rgba(88, 166, 255, 0.1) !important;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
      accent-color: #58a6ff;
      vertical-align: middle;
    }

    .timer {
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
      display: inline-block;
      margin-left: 6px;
      padding: 2px 6px;
      border-radius: 4px;
      min-width: 50px;
      vertical-align: middle;
    }

    .blue { background-color: #0077ff !important; color: white; }
    .green { background-color: #00cc44 !important; color: black; }
    .yellow { background-color: #ffcc00 !important; color: black; }
    .red { background-color: #ff0033 !important; color: white; }

    #notifications {
      margin-top: 25px;
      text-align: center;
      position: relative;
    }

    #notifications div {
      width: 60%;
      margin: 8px auto;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      position: relative;
    }

    /* Highlight hàng và cột */
    .highlight-row td {
      background-color: rgba(255, 255, 255, 0.08) !important;
    }
    .highlight-col {
      background-color: rgba(255, 255, 255, 0.12) !important;
    }

    /* ===========================
       LIGHT MODE
       =========================== */
    body.light {
      background: #f2f2f2;
      color: #222;
    }

    body.light table {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    body.light th {
      background: #d0e4ff;
      color: #003366;
      text-shadow: none;
    }

    body.light td {
      color: #222;
      border-color: #aac4e6;
    }

    body.light #bossTable tr:nth-child(odd) {
      background-color: #f7fbff !important;
    }
    body.light #bossTable tr:nth-child(even) {
      background-color: #eaf4ff !important;
    }

    body.light .timer {
      text-shadow: none;
    }

    body.light #notifications div {
      color: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    body.light .highlight-row td {
      background-color: rgba(0, 0, 0, 0.05) !important;
    }
    body.light .highlight-col {
      background-color: rgba(0, 0, 0, 0.08) !important;
    }

    /* Nút chuyển Dark/Light – cố định bên phải */
    #themeToggle {
      padding: 6px 12px;
      background: #58a6ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(88,166,255,0.4);
      transition: 0.3s;
      font-size: 13px;

      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 999;
    }

    body.light #themeToggle {
      background: #003366;
      color: white;
    }

    /* Bộ chọn cột */
    #columnSelector {
      margin-top: 20px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(88,166,255,0.3);
    }
    #columnSelector label {
      margin-right: 12px;
      cursor: pointer;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
