<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Boss Tracker Online</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* Bộ chọn cột */
    #columnSelector {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(88,166,255,0.3);
    }
    #columnSelector label {
      margin-right: 12px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
    }

    th, td {
      border: 1px solid rgba(88, 166, 255, 0.2);
      padding: 4px;
      text-align: center;
      color: #c9d1d9;
      white-space: nowrap;
    }

    th {
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
      font-weight: bold;
      text-shadow: 0 0 5px #58a6ff;
    }

    #bossTable tr:nth-child(odd) {
      background-color: rgba(88, 166, 255, 0.05) !important;
    }
    #bossTable tr:nth-child(even) {
      background-color: rgba(88, 166, 255, 0.1) !important;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
      accent-color: #58a6ff;
      vertical-align: middle;
    }

    .timer {
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
      display: inline-block;
      margin-left: 6px;
      padding: 2px 6px;
      border-radius: 4px;
      min-width: 50px;
      vertical-align: middle;
    }

    .blue { background-color: #0077ff !important; color: white; }
    .green { background-color: #00cc44 !important; color: black; }
    .yellow { background-color: #ffcc00 !important; color: black; }
    .red { background-color: #ff0033 !important; color: white; }

    #notifications {
      margin-top: 25px;
      text-align: center;
    }

    #notifications div {
      width: 60%;
      margin: 8px auto;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

  <!-- Âm thanh khi boss hồi sinh -->
  <audio id="alertSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <h2>Boss Tracker Online</h2>

  <!-- Bộ chọn cột -->
  <div id="columnSelector"></div>

  <table id="bossTable"></table>

  <div id="notifications"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBXdf1nQabS_5tt2gpIxDxo2w14KVsyL8g",
      authDomain: "boss-tracker-9e069.firebaseapp.com",
      databaseURL: "https://boss-tracker-9e069-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "boss-tracker-9e069",
      storageBucket: "boss-tracker-9e069.appspot.com",
      messagingSenderId: "968667523286",
      appId: "1:968667523286:web:a8c750376cfe9df7310177"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bosses = ["Manticore","Dark Kimzark","Minisha","Pluma","Pena Top","Pena Bot","Quadra","Tank Top","Tank Bot","Cây","Sói","Bò","Cauda"];
    const table = document.getElementById("bossTable");
    const notifications = document.getElementById("notifications");
    const columnSelector = document.getElementById("columnSelector");

    /* Tạo UI chọn cột */
    bosses.forEach((boss, index) => {
      columnSelector.innerHTML += `
        <label>
          <input type="checkbox" class="colToggle" data-col="${index+1}" checked>
          ${boss}
        </label>
      `;
    });

    /* Hàm ẩn/hiện cột */
    function toggleColumn(colIndex, show) {
      const rows = table.rows;
      for (let r = 0; r < rows.length; r++) {
        const cell = rows[r].cells[colIndex];
        if (cell) cell.style.display = show ? "" : "none";
      }
    }

    /* Gắn sự kiện cho checkbox */
    document.querySelectorAll(".colToggle").forEach(cb => {
      cb.addEventListener("change", e => {
        const col = parseInt(e.target.dataset.col);
        toggleColumn(col, e.target.checked);
      });
    });

    /* Tạo bảng */
    let header = "<tr><th>Channel</th>";
    bosses.forEach(b => header += `<th>${b}</th>`);
    header += "</tr>";
    table.innerHTML = header;

    for (let ch = 1; ch <= 30; ch++) {
      let row = `<tr><td>${ch}</td>`;
      bosses.forEach(boss => {
        const id = `${ch}_${boss}`;
        row += `<td><input type="checkbox" id="${id}"><div class="timer" id="t_${id}">--</div></td>`;
      });
      row += "</tr>";
      table.insertAdjacentHTML("beforeend", row);
    }

    /* Ẩn cột theo trạng thái checkbox ban đầu */
    document.querySelectorAll(".colToggle").forEach(cb => {
      toggleColumn(parseInt(cb.dataset.col), cb.checked);
    });

    /* --- Giữ nguyên toàn bộ logic Firebase của bạn --- */

    bosses.forEach(boss => {
      for (let ch = 1; ch <= 30; ch++) {
        const id = `${ch}_${boss}`;
        const checkbox = document.getElementById(id);
        const timerCell = document.getElementById("t_"+id);

        checkbox.addEventListener("change", e => {
          if (e.target.checked) {
            db.ref("timers/"+id).set({checked:true, startTime: Date.now()});
          } else {
            db.ref("timers/"+id).remove();
            if (timerCell.intervalId) clearInterval(timerCell.intervalId);
            timerCell.textContent = "--";
            timerCell.className = "timer";
          }
        });
      }
    });

    bosses.forEach(boss => {
      for (let ch = 1; ch <= 30; ch++) {
        const id = `${ch}_${boss}`;
        const timerCell = document.getElementById("t_" + id);

        timerCell.addEventListener("click", () => {
          const input = prompt("Nhập số PHÚT muốn đếm ngược:");
          if (input === null) return;
          const minutesInput = parseInt(input);
          if (isNaN(minutesInput) || minutesInput <= 0) return alert("Vui lòng nhập số nguyên dương!");

          const totalSeconds = 240 * 60;
          const remainSeconds = minutesInput * 60;
          const newStart = Date.now() - (totalSeconds - remainSeconds) * 1000;

          db.ref("timers/" + id).set({ checked: true, startTime: newStart });
          document.getElementById(id).checked = true;
        });
      }
    });

    let timersData = {};
    db.ref("timers").on("value", snapshot => {
      timersData = snapshot.val() || {};

      Object.keys(timersData).forEach(id => {
        const {checked, startTime} = timersData[id];
        const timerCell = document.getElementById("t_"+id);
        const checkbox = document.getElementById(id);

        if (!timerCell || !checkbox) return;
        checkbox.checked = checked;

        if (timerCell.intervalId) clearInterval(timerCell.intervalId);

        if (checked) {
          timerCell.intervalId = setInterval(() => {
            const elapsed = Math.floor((Date.now()-startTime)/1000);
            const remain = 240*60 - elapsed;

            if (remain <= 0) {
              timerCell.textContent = "Boss đã hồi sinh!";
              timerCell.className = "timer red";
              try { document.getElementById("alertSound").play(); } catch(e){}
              clearInterval(timerCell.intervalId);
              return;
            }

            const mm = String(Math.floor(remain / 60)).padStart(2,'0');
            const ss = String(remain % 60).padStart(2,'0');
            timerCell.textContent = `${mm}:${ss}`;

            timerCell.className = "timer";
            if (remain >= 235*60) timerCell.classList.add("blue");
            else if (remain > 5*60) timerCell.classList.add("green");
            else if (remain > 3*60) timerCell.classList.add("yellow");
            else timerCell.classList.add("red");

          },1000);
        } else {
          timerCell.textContent = "--";
          timerCell.className = "timer";
        }
      });
    });

    setInterval(() => {
      let soonRespawn = [];

      Object.keys(timersData).forEach(id => {
        const {checked, startTime} = timersData[id];
        if (!checked) return;

        const remainNow = 240*60 - Math.floor((Date.now()-startTime)/1000);
        if (remainNow <= 0) return;

        const mm = String(Math.floor(remainNow / 60)).padStart(2,'0');
        const ss = String(remainNow % 60).padStart(2,'0');
        const [ch, boss] = id.split("_");

        let color = remainNow >= 235*60 ? "blue"
                  : remainNow > 5*60 ? "green"
                  : remainNow > 3*60 ? "yellow"
                  : "red";

        soonRespawn.push({ch, boss, text:`${mm}:${ss}`, remain: remainNow, color});
      });

      soonRespawn.sort((a,b) => a.remain - b.remain);

      notifications.innerHTML = "";
      soonRespawn.slice(0,5).forEach(item => {
        const div = document.createElement("div");
        div.textContent = `Kênh ${item.ch} - Boss ${item.boss} - Còn ${item.text}`;
        div.className = item.color;
        notifications.appendChild(div);
      });
    },1000);
  </script>
</body>
</html>
