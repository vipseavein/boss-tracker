<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Boss Tracker Online</title>

  <style>
    /* ======= GAME UI THEME ======= */

    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
    }

    th, td {
      border: 1px solid rgba(88, 166, 255, 0.2);
      padding: 4px;
      text-align: center;
      color: #c9d1d9;
      white-space: nowrap; /* giữ nội dung trên 1 dòng */
    }

    th {
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
      font-weight: bold;
      text-shadow: 0 0 5px #58a6ff;
    }

    /* Hàng chẵn lẻ */
    #bossTable tr:nth-child(odd) {
      background-color: rgba(88, 166, 255, 0.05) !important;
    }

    #bossTable tr:nth-child(even) {
      background-color: rgba(88, 166, 255, 0.1) !important;
    }

    #bossTable td, #bossTable th {
      background-color: inherit !important;
    }

    #bossTable tr:hover {
      background-color: rgba(88, 166, 255, 0.25) !important;
      transition: 0.2s;
    }

    /* Checkbox to hơn */
    input[type="checkbox"] {
      transform: scale(1.5);
      cursor: pointer;
      accent-color: #58a6ff;
      vertical-align: middle;
    }

    /* Timer neon + cùng hàng với checkbox */
    .timer {
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255,255,255,0.5);
      display: inline-block;
      margin-left: 6px;
      padding: 2px 6px;
      border-radius: 4px;
      min-width: 50px;
      vertical-align: middle;
    }

    /* Màu trạng thái chỉ áp dụng cho timer */
    .blue { background-color: #0077ff !important; color: white; }
    .green { background-color: #00cc44 !important; color: black; }
    .yellow { background-color: #ffcc00 !important; color: black; }
    .red { background-color: #ff0033 !important; color: white; }

    #notifications {
      margin-top: 25px;
      text-align: center;
    }

    #notifications div {
      width: 60%;
      margin: 8px auto;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>

</head>
