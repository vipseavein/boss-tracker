<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lịch sử thao tác – Boss Tracker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #filters {
      text-align: center;
      margin-bottom: 20px;
    }

    select, input[type="date"] {
      padding: 6px 10px;
      margin: 0 5px;
      border-radius: 6px;
      border: 1px solid #58a6ff;
      background: #0d1117;
      color: #e6edf3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(88,166,255,0.3);
    }

    th, td {
      border: 1px solid rgba(88,166,255,0.2);
      padding: 8px;
      text-align: center;
      white-space: nowrap;
    }

    th {
      background: rgba(88,166,255,0.2);
      color: #58a6ff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    .check {
      color: #00ff88;
      font-weight: bold;
    }

    .uncheck {
      color: #ff4444;
      font-weight: bold;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

  <h2>Lịch sử thao tác Checkbox</h2>

  <!-- BỘ LỌC -->
  <div id="filters">
    <select id="filterChannel">
      <option value="">-- Lọc theo kênh --</option>
    </select>

    <select id="filterBoss">
      <option value="">-- Lọc theo boss --</option>
    </select>

    <select id="filterAction">
      <option value="">-- Hành động --</option>
      <option value="check">✔ Bật</option>
      <option value="uncheck">✘ Tắt</option>
    </select>

    <input type="date" id="filterDate">
  </div>

  <!-- BẢNG LOG -->
  <table id="logTable">
    <tr>
      <th>Thời gian</th>
      <th>Kênh</th>
      <th>Boss</th>
      <th>Hành động</th>
    </tr>
  </table>

  <script>
    /* Firebase config */
    const firebaseConfig = {
      apiKey: "AIzaSyBXdf1nQabS_5tt2gpIxDxo2w14KVsyL8g",
      authDomain: "boss-tracker-9e069.firebaseapp.com",
      databaseURL: "https://boss-tracker-9e069-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "boss-tracker-9e069",
      storageBucket: "boss-tracker-9e069.appspot.com",
      messagingSenderId: "968667523286",
      appId: "1:968667523286:web:a8c750376cfe9df7310177"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const logTable = document.getElementById("logTable");
    const filterChannel = document.getElementById("filterChannel");
    const filterBoss = document.getElementById("filterBoss");
    const filterAction = document.getElementById("filterAction");
    const filterDate = document.getElementById("filterDate");

    let allLogs = [];

    /* Lấy log theo thời gian thực */
    db.ref("logs").orderByChild("time").on("value", snapshot => {
      allLogs = [];

      snapshot.forEach(item => {
        const log = item.val();

        // Bỏ qua log lỗi hoặc thiếu dữ liệu
        if (!log || !log.id || !log.time) return;

        allLogs.push(log);
      });

      fillFilterOptions();
      renderLogs();
    });

    /* Tạo danh sách lọc */
    function fillFilterOptions() {
      const channels = new Set();
      const bosses = new Set();

      allLogs.forEach(log => {
        const parts = log.id.split("_");
        if (parts.length < 2) return;

        const ch = parts[0];
        const boss = parts.slice(1).join("_");

        channels.add(ch);
        bosses.add(boss);
      });

      filterChannel.innerHTML = `<option value="">-- Lọc theo kênh --</option>`;
      channels.forEach(ch => {
        filterChannel.innerHTML += `<option value="${ch}">Kênh ${ch}</option>`;
      });

      filterBoss.innerHTML = `<option value="">-- Lọc theo boss --</option>`;
      bosses.forEach(boss => {
        filterBoss.innerHTML += `<option value="${boss}">${boss}</option>`;
      });
    }

    /* Hiển thị log */
    function renderLogs() {
      logTable.innerHTML = `
        <tr>
          <th>Thời gian</th>
          <th>Kênh</th>
          <th>Boss</th>
          <th>Hành động</th>
        </tr>
      `;

      allLogs.forEach(log => {
        const parts = log.id.split("_");
        if (parts.length < 2) return;

        const ch = parts[0];
        const boss = parts.slice(1).join("_");

        if (filterChannel.value && filterChannel.value !== ch) return;
        if (filterBoss.value && filterBoss.value !== boss) return;
        if (filterAction.value && filterAction.value !== log.action) return;

        if (filterDate.value) {
          const logDate = new Date(log.time);
          const yyyy = logDate.getFullYear();
          const mm = String(logDate.getMonth() + 1).padStart(2, "0");
          const dd = String(logDate.getDate()).padStart(2, "0");
          const formatted = `${yyyy}-${mm}-${dd}`;

          if (formatted !== filterDate.value) return;
        }

        const time = new Date(log.time);
        const timeStr =
          time.toLocaleTimeString("vi-VN") +
          " - " +
          time.toLocaleDateString("vi-VN");

        const row = `
          <tr>
            <td>${timeStr}</td>
            <td>${ch}</td>
            <td>${boss}</td>
            <td class="${log.action}">
              ${log.action === "check" ? "✔ Bật" : "✘ Tắt"}
            </td>
          </tr>
        `;

        logTable.insertAdjacentHTML("beforeend", row);
      });
    }

    /* Kích hoạt lọc */
    filterChannel.onchange =
    filterBoss.onchange =
    filterAction.onchange =
    filterDate.onchange = renderLogs;
  </script>

</body>
</html>
